<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <header>
        <h1>
            ToDo List
        </h1>
    </header>

    <div id="root">

        <main>

            <div class="adding-section">
                <label for="text"> 
                    <input type="text" 
                    placeholder="aggiungi un memorandum"
                    v-model="newMemorandum"
                    @keyup.enter="addMemorandum"
                    >
                </label>
                <button class="add" @click="addMemorandum">
                    Aggiungi
                </button>
            </div>
            <div class="list-item">
                <ul>
                    <li v-for="todo in memorandum">
                        <div>
                            {{ todo.text }}
                        </div>
                        <div class="remove-element">
                            X
                        </div>
                    </li>
                </ul>
            </div>

        </main>

    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
